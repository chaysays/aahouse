<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housewarming RSVP</title>
    <link rel="stylesheet" href="house.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    <script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "XdF_LEk7SXz7ZuIyq",
      });
   })();
</script>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="container">
            <h1>Housewarming Ceremony RSVP</h1>
            <form id="rsvpForm">
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <button type="submit">Next</button>
            </form>
        </div>
    </div>
    <div class="greeting-card" id="greetingCard">
        <div class="greeting-card-content">
            <img src="property.png" alt="House Icon">
            <p>Hello <span id="guestName"></span> and family, you are invited!</p><br>
            <p class="info">We are thrilled to invite you to our housewarming ceremony.</p><br>
            <p class="details">Date: <span id="eventDate"></span></p><br>
            <p class="details">Time: <span id="eventTime"></span></p><br>
            <p class="details">Place: <span id="eventPlace"></span></p><br>
        </div>
        <div class="rsvp-options">
            <form id="rsvpForm1">
                <div class="details">
                    <label>RSVP:</label>
                    <label>
                        <input type="radio" name="attendance" value="yes" required> Yes
                    </label>
                    <label>
                        <input type="radio" name="attendance" value="no" required> No
                    </label>
                    <label>
                        <input type="radio" name="attendance" value="maybe" required> Maybe
                    </label>
                </div>
                <div class="details">
                    <label>No of Guests:</label>
                    <input type="text" id="num" name="num" maxlength="1" size="1" required>
                </div>
                <button type="submit">RSVP</button>
            </form>
        </div>
    </div>
    <script src="house.js"></script>
</body>
</html>
