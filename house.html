<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housewarming RSVP</title>
    <link rel="stylesheet" href="house.css">
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="container">
            <h1>Housewarming Ceremony RSVP</h1>
            <form id="rsvpForm">
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <button type="submit">RSVP</button>
            </form>
        </div>
    </div>
    <div class="greeting-card" id="greetingCard">
        <div class="greeting-card-content">
            <!-- Add this inside the .greeting-card-content div in your existing index.html -->
            <img src="property.png" alt="House Icon">
            <p>Hello <span id="guestName"></span>, you are invited!</p><br>
            <p class="info">We are thrilled to invite you to our housewarming ceremony.</p><br>
            <p class="details">Date: <span id="eventDate"></span></p><br>
            <p class="details">Time: <span id="eventTime"></span></p><br>
            <p class="details">Place: <span id="eventPlace"></span></p><br>
            <div class="rsvp-options">
                    <p class="details">RSVP</p>
                    <label class="details">
                        <input type="radio" name="attendance" value="yes" required> Yes
                    </label>
                    <label class="details">
                        <input type="radio" name="attendance" value="no" required> No
                    </label>
                    <label class="details">
                        <input type="radio" name="attendance" value="maybe" required> Maybe
                    </label>
                    <input class="details" maxlength="2" size="2" type="text" id="num" name="num" required>
            </div>
        </div>
    </div>
    <script src="house.js"></script>
</body>
</html>
